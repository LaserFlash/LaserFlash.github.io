<div fxLayout="row" style="padding-left: 2px; padding-right: 2px;">
  <div fxFlex.gt-md="calc(50% -1280px)" fxFlex="1"></div>
  <div fxFlex.gt-md="1280px" fxLayout="row wrap" fxLayoutWrap class="card-deck-container">
    <div class="card-container" fxFlex *ngFor="let item of items">

      <mat-card class="min-card-width" fxFlex.gt-md="calc(30% - 20px)" fxFlex="grow">
        <picture>
          <source srcset="{{item.image}}.webp" type="image/webp">
          <source srcset="{{item.image}}.png" type="image/jpeg">
          <img mat-card-image src="{{item.image}}.png" alt="Image indicating project type">
        </picture>
        <mat-card-header>
          <mat-card-title>
            <h3>{{item.title}}</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{item.blurb}}
          </p>
        </mat-card-content>
        <mat-card-actions align="end">
          <a color="accent" *ngIf="item.viewButton" href="{{item.viewButton.link}}" mat-button> {{item.viewButton.name}} </a>
          <a color="accent" *ngIf="item.sourceButton" href="{{item.sourceButton.link}}" mat-button> {{item.sourceButton.name}} </a>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
  <div fxFlex.gt-md="calc(50% -1280px)" fxFlex="1"></div>
</div>
