<!doctype html>
<html>

  <head>
    <!-- This stores the URL the user was attempting to go to in sessionStorage,
    and then redirects all 404 responses to the appâ€™s index.html page -->
    <!-- See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/ -->
    <script>
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'"></meta>
    <style type="text/css" media="screen">
      body {
        background-color: #f1f1f1;
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .container {
        margin: 50px auto 40px auto;
        width: 600px;
        text-align: center;
      }

      a {
        color: #4183c4;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      h1 {
        width: 800px;
        position: relative;
        left: -100px;
        letter-spacing: -1px;
        line-height: 60px;
        font-size: 60px;
        font-weight: 100;
        margin: 0px 0 50px 0;
        text-shadow: 0 1px 0 #fff;
      }

      p {
        color: rgba(0, 0, 0, 0.5);
        margin: 20px 0;
        line-height: 1.6;
      }

      @media only screen and (-webkit-min-device-pixel-ratio: 2),
      only screen and ( min--moz-device-pixel-ratio: 2),
      only screen and ( -o-min-device-pixel-ratio: 2/1),
      only screen and ( min-device-pixel-ratio: 2),
      only screen and ( min-resolution: 192dpi),
      only screen and ( min-resolution: 2dppx) {
        .logo-img-1x {
          display: none;
        }
        .logo-img-2x {
          display: inline-block;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>404</h1>
      <p><strong>File not found</strong></p>
      <p>
        The site configured at this address does not contain the requested file.
      </p>
      <p>
        Please load https://laserflash.tk instead
      </p>
  </body>

</html>
