<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio of my university and personal projects">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Bryn Bennett "LaserFlash"</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/material.min.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
              <div class="portfolio-logo"></div>
          <span class="mdl-layout__title">Simple portfolio website</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-active" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" href="contact.html">Contact</a>
            </nav>
        </div>
        <main class="mdl-layout__content">

            <div class="mdl-grid portfolio-max-width portfolio-contact">

                <div class="mdl-grid mdl-cell mdl-cell--8-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">U23 Squad Boat Breakages</h2>
                    </div>

                    <form method="post" name="breakageForm">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label class="mdl-textfield__label" for="name">Name</label>
                            <input type="text" class="mdl-textfield__input" id="name" required placeholder="Enter Name">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label class="mdl-textfield__label" for="email">Email</label>
                            <input type="email" class="mdl-textfield__input" id="email" required placeholder="Enter Email">
                        </div>
                        <h3>Breakage</h3>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label class="mdl-textfield__label" for="boatID">Boat Number</label>
                            <input type="text" class="mdl-textfield__input" id="boatID" placeholder="Boat Number">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label class="mdl-textfield__label" for="category">Category</label>
                            <input type="text" class="mdl-textfield__input" id="category" placeholder="Enter Category of Breakage">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label class="mdl-textfield__label" for="details">Details</label>
                            <textarea class="mdl-textfield__input" type="text" rows="5" id="details" placeholder="Enter Breakage Details"></textarea>
                        </div>
                        <p>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent addValue" type="submit">
                            Submit
                          </button>
                        </p>
                    </form>
                </div>
                <div class=" mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing ">
                    <div id="breakages">
                        <!-- Conatct Object li.list-group-item.contact will be added here by js -->
                    </div>
                </div>
            </div>
        </main>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Include Firebase Library -->
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <!-- Contacts Store JavaScript -->
    <script src="jscript/addBreakage.js"></script>
    <script src=../styles/material.min.js></script>
</body>

</html>
